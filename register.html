<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro en TasteNest</title>
    <link rel="stylesheet" href="./stylesregister.css" >
</head>

<body>
    <nav class="navbar">
        <div class="TasteNest">
            <b>TasteNest</b>
        </div>
    </nav>

    <div class="container">
        
        <div class="image-container"></div>

        
        <div class="formulario"> 
            <h1>Registrate en TasteNest</h1>
            <form method="post">
                <div class="username">
                    <input type="text" required>
                    <label>Nombre Completo</label>
                </div>
                <div class="username">
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="username">
                    <input type="password" required>
                    <label>Contraseña</label>
                </div>
                <div class="username">
                    <input type="password" required>
                    <label>Confirmar Contraseña</label>
                </div>
                <input type="submit" value="Registrarse">
                <div class="social-login">
                    <button class="google-btn">
                        <img src="https://www.svgrepo.com/show/303108/google-icon-logo.svg" alt="Google"> <a href="#">Registrarse con Google</a>
                    <button class="facebook-btn">
                        <img src="https://www.svgrepo.com/show/303113/facebook-icon-logo.svg" alt="Facebook"> <a href="#">Registrarse con Facebook</a>
                    </button>
                </div>
                <div class="iniciar-sesion">
                    Ya tienes una cuenta? <a href="#">Iniciar sesión</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
