<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <link rel="stylesheet" href="./styleslogin.css" >
    <link rel="stylesheet" href="css\hover.css">
</head>

<body>
    <nav class="navbar">
        <div class="TasteNest">
            <b>TasteNest</b>
        </div>
    </nav>
    <div class="formulario"> 
        <h1>Inicio de sesion</h1>
        <form method="post">
            <div class="username">

                <input type="text" required>
                <label>Nombre de Usuario</label>
            </div>
            <div class="username">
                <input type="password" required>
                <label> Contraseña</label>
            </div>
            <div class="recordar hvr-float">Olvido su contraseña?</div>
            <input type="submit" class="hvr-glow" href="index.html" value="Iniciar sesion">
            <div class="social-login">
                <button class="google-btn hvr-glow">
                    <img src="https://www.svgrepo.com/show/303108/google-icon-logo.svg" alt="Google"> Iniciar con Google
                </button>
                <button class="facebook-btn hvr-glow">
                    <img src="https://www.svgrepo.com/show/303113/facebook-icon-logo.svg" alt="Facebook"> Iniciar con Facebook
                </button>
            </div>
            <div class="registrarse">
                No tienes una cuenta?<a href="register.html"> Registrarse</a>
            </div>
        </form>
    </div>
</body>
</html>
