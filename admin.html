<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">

</head>

<body>

    <div class="d-flex">
        <!-- SIDEBAR -->
        <aside class="col-md-3 col-lg-2 d-md-block sidebar vh-100" style="background-color:rgb(10, 27, 44);">
            <div class="position-sticky">
              <h4 class="text-center text-light mb-5 py-3">TasteNest Dashboard</h4>
              <ul class="nav flex-column">
                <li class="nav-item">
                  <a class="nav-link text-light mb-5 hvr-bob hvr-bounce-to-right w-100" href="./admin.html">
                    <i class="bi bi-house"></i> Inicio
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light mb-5 hvr-bob hvr-bounce-to-right w-100" href="./users.html">
                    <i class="bi bi-people"></i> Gestión de Usuarios
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light mb-5 hvr-bob hvr-bounce-to-right w-100" href="./pedidos.html">
                    <i class="bi bi-people"></i> Pedidos
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light mb-5 hvr-bob hvr-bounce-to-right w-100" href="./services.html">
                    <i class="bi bi-box"></i>  Menus
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light mb-5 hvr-bob hvr-bounce-to-right w-100" href="./stats.html">
                    <i class="bi bi-bar-chart"></i> Reportes y Análisis
                  </a>
                </li>
              </ul>
            </div>
          </aside>
        <!-- END SIDEBAR -->
        <main class="flex-grow-1">
            <!-- HEADER -->
            <header>
                <nav class="px-4 py-4 navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <a class="navbar-brand " href="#">Dashboard</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-end px-4" id="navbarSupportedContent">
                            <ul class="navbar-nav">

                                <li class="nav-item mx-4">
                                    <button type="button" class="btn btn-light position-relative">
                                        <i class="bi bi-bell"></i>
                                        <span
                                            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                            9
                                            <span class="visually-hidden">unread messages</span>
                                        </span>
                                    </button>
                                </li>
                                <li class="nav-item">

                                    <img src="https://i.redd.it/mxzes0dktbib1.jpg"
                                        style="width: 30px; height: 30px; border-radius: 50%; border: 1px solid rgb(13, 106, 13);"
                                        class="mt-1">
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle active" href="#" role="button"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                        Katarina
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#"><i
                                                    class="bi bi-person-circle"></i>&nbsp;&nbsp;Perfil</a></li>
                                        <li>
                                            <hr class="dropdown-divider">
                                        </li>
                                        <li><a class="dropdown-item" href="#"><i
                                                    class="bi bi-box-arrow-left"></i>&nbsp;&nbsp;LogOut</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>
            <!-- END HEADER -->
            <!-- ROW STATS -->
            <div class="row mx-4 px-4 my-4">
                <div class="col-3">
                    <div class="card">
                        <div class="card-body">
                            <h6><i class="bi bi-credit-card"></i>&nbsp;&nbsp;INGRESOS MENSUALES</h6>
                            <h6 class="h3">$30,000.00</h6>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card">
                        <div class="card-body">
                            <h6><i class="bi bi-people"></i>&nbsp;&nbsp;PEDIDOS HECHOS</h6>
                            <h6 class="h3">52</h6>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card">
                        <div class="card-body">
                            <h6><i class="bi bi-egg"></i>&nbsp;&nbsp;MENUS ARCHIVADOS</h6>
                            <h6 class="h3">56</h6>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card">
                        <div class="card-body">
                            <h6><i class="bi bi-credit-card"></i>&nbsp;&nbsp;USUARIOS REGISTRADOS</h6>
                            <h6 class="h3">$3,200.00</h6>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END ROW STATS -->
            <!-- CHARTS -->
            <div class="row mx-4 px-4 my-4">
                <div class="col-6">
                    <div class="card">
                        <div class="card-header">INGRESOS MENSUALES</div>
                        <div class="card-body">
                            <canvas id="chartIngresos"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card">
                        <div class="card-header">PEDIDOS HECHOS</div>
                        <div class="card-body">
                            <canvas id="chartDietas"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END CHARTS -->
        </main>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
